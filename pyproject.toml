[project]
name = "mstrio-py"
description = "Python interface for the MicroStrategy REST API"
readme = "README.md"
authors = [
    { name = "MicroStrategy", email = "pkowal@microstrategy.com" }
]
requires-python = ">=3.10"
license = {text = "Apache License 2.0"}
dynamic = ["version"]

classifiers = [
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: JavaScript',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3 :: Only',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'Intended Audience :: End Users/Desktop',
    'Intended Audience :: Science/Research',
    'Topic :: Software Development :: Libraries',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development',
]

dependencies = [
    "notebook>=6.4.12",
    "ipython>=8.1.1, <9",
    "requests>=2.27, <2.29",
    "requests_futures>=1.0.0, <1.1",
    "pandas>=1.1.5, <=1.5",
    "numpy>=1.22.3, <1.24",
    "tqdm>=4.41, <4.70",
    "packaging>=21.3, <22",
    "stringcase>=1.2, <1.3",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "flake8",
    "mypy",
    "yapf",
    "nose",
    "coverage",
    "pytest",
    "pytest-cov",
    "isort",
    "pre-commit"
]

[project.urls]
"Bug Tracker" = "https://github.com/MicroStrategy/mstrio-py/issues"
"Documentation" = "https://www2.microstrategy.com/producthelp/Current/mstrio-py/"
"Source Code" = "https://github.com/MicroStrategy/mstrio-py"
"Quick Manual" = "https://www2.microstrategy.com/producthelp/current/MSTR-for-Jupyter/Content/mstr_for_jupyter.htm"

[tool.yapf]
based_on_style = "pep8"
column_limit = 99
spaces_before_comment = 2
split_before_named_assigns = false
split_before_first_argument = true
split_before_logical_operator = true
SPLIT_BEFORE_ARITHMETIC_OPERATOR = true
SPLIT_BEFORE_DOT = true
SPLIT_COMPLEX_COMPREHENSION = true
ALLOW_SPLIT_BEFORE_DICT_VALUE = false
ALLOW_MULTILINE_DICTIONARY_KEYS = true
SPLIT_BEFORE_CLOSING_BRACKET = true
SPLIT_ALL_TOP_LEVEL_COMMA_SEPARATED_VALUES = true
DEDENT_CLOSING_BRACKETS = true
EACH_DICT_ENTRY_ON_SEPARATE_LINE = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = true

[tool.mypy]
python_version = 3.10
warn_unused_configs = true
strict_optional = false
show_error_codes = true
color_output = true

[tool.isort]
line_length = 99
multi_line_output = 3
force_sort_within_sections = true
# Google style
lexicographical = true
order_by_type = false
group_by_package = true

[tool.coverage.run]
omit = [
    "mstrio/api/*"
]
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def _",
    "if TYPE_CHECKING:",
    "raise NotImplementedError"
]
omit = [
    "mstrio/api/*",
    "mstrio/utils/datasources.py"
]
show_missing = true

[tool.setuptools.dynamic]
version = {attr = "mstrio.__version__"}
