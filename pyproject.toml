[build-system]
requires = ["hatchling >= 1.14.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "mstrio/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/code_snippets",
    "/script-templates",
    "/mstrio",
    "/workflows",
    "/NEWS.md",
    "/README.md",
    "/USAGE.md",
    "/requirements.txt",
    "/setup.cfg",
]

[tool.hatch.build.targets.wheel]
packages = ["mstrio"]

[project]
name = "mstrio-py"
description = "Python interface for the MicroStrategy REST API"
authors = [
    { name = "MicroStrategy", email = "bkaczynski@microstrategy.com" }
]
requires-python = ">=3.10,<3.13"
license = {text = "Apache License 2.0"}
readme = "README.md"
dynamic = ["version"]

classifiers = [
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: JavaScript",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]

dependencies = [
    # peer dependency (dep of dep)
    # but we need to force version for SEC
    # backend only (front peers are
    # handled in code ~20 lines below)
    "urllib3 >= 2.0.7",
    "Jinja2 >= 3.1.3",  # Optional dep of pandas, required for testing
    "certifi >= 2024.2.2",  # SEC safe version

    # Direct mstrio dependencies
    "numpy >= 1.24.3",
    "packaging >= 23",
    "pandas >= 1.1.5",
    "pyhumps >= 3.8",
    "pypika >= 0.48.9",
    "requests >= 2.31",
    "requests_futures >= 1.0.0",
    "stringcase >= 1.2",
    "tqdm >= 4.41",
]

[project.optional-dependencies]
dev = [
    "flake8",
    "mypy",
    "yapf",
    "nose",
    "coverage",
    "pytest",
    "pytest-cov",
    "isort",
    "pre-commit",
    "flaky",
    "python-decouple",
    "black",
    "flake8-black",
    "pyarrow",  # required for testing, future required pandas' dependency
]

[project.urls]
"Bug Tracker" = "https://github.com/MicroStrategy/mstrio-py/issues"
"Documentation" = "https://www2.microstrategy.com/producthelp/Current/mstrio-py/"
"Source Code" = "https://github.com/MicroStrategy/mstrio-py"
"Quick Manual" = "https://www2.microstrategy.com/producthelp/current/FederatedAnalytics/en-us/Content/mstr_for_jupyter.htm"

[tool.mypy]
python_version = 3.10
warn_unused_configs = true
strict_optional = false
show_error_codes = true
color_output = true

[tool.isort]
profile = "black"

[tool.coverage.run]
omit = [
    "mstrio/api/*"
]
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def _",
    "if TYPE_CHECKING:",
    "raise NotImplementedError"
]
omit = [
    "mstrio/api/*",
    "mstrio/utils/datasources.py"
]
show_missing = true


[tool.black]
target_version = ["py310"]
skip_string_normalization = 1
extend-exclude = '''
/(
    | __pycache__
    | code_snippets
    | script-templates
    | workflows
    | validation_scripts
    | .tox
)/
'''
